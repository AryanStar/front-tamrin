<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design | Aryan Rashidi</title>
    <link rel="stylesheet" href="inputs.css">
    <script src="https://kit.fontawesome.com/07e2714d93.js" crossorigin="anonymous"></script>
</head>
<body>
    <label for="inputText" class="inputText">Enter Your Password:</label>
    <div class="inputField">
        <i class="toggle-password fa fa-eye" aria-hidden="true"></i><input type="text" name="inputText" id="inputText" class="inputText" /></i>
    </div>
    <br />
    <script>
        var ToggleIcon = document.querySelector(".toggle-password");
        var inputText = document.querySelector("#inputText");
        ToggleIcon.addEventListener("click",function(){
            if (ToggleIcon.classList.contains("fa-eye")) {
                ToggleIcon.classList.remove("fa-eye");
                ToggleIcon.classList.add("fa-eye-slash");
                inputText.type = 'password';
            } else if (ToggleIcon.classList.contains("fa-eye-slash"))  {
                ToggleIcon.classList.remove("fa-eye-slash");
                ToggleIcon.classList.add("fa-eye");
                inputText.type = 'text';
            }
        });
    </script>
</body>
</html>
