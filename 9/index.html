<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Card | Aryan Rashidi</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/07e2714d93.js" crossorigin="anonymous"></script>
    </head>
    <body dir="rtl">
        <div class="card">
            <picture>
                <source media="(min-width: 768px)" srcset="Images/Vaziri.jpg">
                <source media="(max-width: 768px)" srcset="Images/VaziriSmall.jpg">
                <img src="Images/Vaziri.jpg" alt="کباب وزیری" class="card-img">
            </picture>
            <h2 class="card-title" >کباب وزیری</h2>
            <h2 class="card-subtitle" >٧٥,٠٠٠ تومان</h2>
            <h3 class="card-caption" >کباب وزیری ما تهیه شده از مرغوب ترین گوشت و مرغ موجود در اصفهان میباشد</h2>
            <button class="card-button" >سفارش دهید</button>
        </div>
    </body>
</html>
